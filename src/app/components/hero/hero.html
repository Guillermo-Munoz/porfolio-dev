<section id="home" class="hero">
  <!-- Video de fondo -->

  <div class="video-background">
    <video #heroVideo class="hero-video" autoplay muted loop playsinline>
      <source src="/video/hero-video.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="hero-content">
    <h1 class="hero-title">Hola, soy <span class="highlight">Guillermo</span></h1>
    <p class="hero-subtitle">Programador, apasionado por el detalle y la excelencia.</p>
    <p class="hero-description">
      Creo soluciones digitales innovadoras con las últimas tecnologías.
    </p>
    <div class="hero-buttons">
      <button class="btn btn-primary" (click)="scrollToProjects()">Ver Proyectos</button>
      <button class="btn btn-secondary" (click)="downloadCV()">Descargar CV</button>
    </div>
  </div>
</section>
